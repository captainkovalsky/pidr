<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Test App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <ul class="menu">
    <li><a href="#!/page1">view1</a></li>
    <li><a href="#!/page2">view2</a></li>
  </ul>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="Page1/view1.js"></script>
  <script src="Page2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>


<script type="text/ng-template" id="/tpl1.html">
    <p>This is the partial for view 1.</p>
    <button ng-click="Load()">Load words !</button>

    <input ng-model="text"></input>
    <button ng-click="Add()">Add new</button>
    <div >
        <span ng-repeat="word in words">
            {{word}}
        </span>
    </div>
    <p ng-if="words.length === 0">
        No synonyms !
    </p>
    
    <p ng-if="added">
        Your Synonyms have been added.
    </p>

    <input ng-model="word" />
    <button ng-click="GetSynonyms()">Get Synonms !</button>



    </script>

<script type="text/ng-template" id="/tpl2.html">
        <p>This is the partial for view 2.</p>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
    </script>
</body>
</html>
