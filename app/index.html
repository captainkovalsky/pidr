<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Test App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app.css" rel="stylesheet">
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="Page1/view1.js"></script>
  <script src="Page2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>


<script type="text/ng-template" id="/tpl1.html">
    <button class="pull-right"  ng-click="Load()">Load words !</button>
    <h2>This is the partial for view 1.</h2>
    <div class="row">
        <div class="col-block">
            <input placeholder="test" ng-model="word"/>

            <button ng-click="GetSynonyms()">Get Synonms !</button>
            <ul class="synonyms-list">
                <li ng-repeat="word in words">
                    <span>{{word}}</span>
                </li>
            </ul>
            <p ng-if="words.length === 0">
                No synonyms !
            </p>

        </div>
        <div class="col-block">
            <input placeholder="test" ng-model="text"/>
            <button ng-click="Add()">Add new</button>

            <p ng-if="added">
                Your Synonyms have been added.
            </p>
        </div>
    </div>

    </script>

<script type="text/ng-template" id="/tpl2.html">
        <p>This is the partial for view 2.</p>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
    </script>
</body>
</html>
